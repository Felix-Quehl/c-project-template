name: build_and_test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 12 * * 1'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set Compiler
      run: sudo apt-get install -y gcc make
    - name: build_and_test
      run: |
        - cd ./project/test
        - make test
